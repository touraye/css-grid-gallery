<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome  -->
    <link rel="stylesheet" href="/font-awesome.min.css" />
    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
    <title>Grid Gallery</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Grid Gallery</h1>
      <!-- one card -->
      <div class="container">
        <div class="gallery-container w-3 h2">
          <div class="gallery-item">
            <div class="image">
              <img src="https://source.unsplash.com/1600x900/?AI" alt="AI" />
            </div>
            <div class="text">AI</div>
          </div>
        </div>

        <!-- two card      -->
        <div class="gallery-container w-3">
          <div class="gallery-item">
            <div class="image">
              <img
                src="https://source.unsplash.com/1600x900/?mountain"
                alt="mountain"
              />
            </div>
            <div class="text">mountain</div>
          </div>
        </div>

        <!-- three card -->
        <div class="gallery-container w-4 h2">
          <div class="gallery-item">
            <div class="image">
              <img
                src="https://source.unsplash.com/1600x900/?programmers"
                alt="programmers"
              />
            </div>
            <div class="text">programers</div>
          </div>
        </div>

        <!-- four card -->
        <div class="gallery-container w-3">
          <div class="gallery-item">
            <div class="image">
              <img
                src="https://source.unsplash.com/1600x900/?Javascript"
                alt="Javascript"
              />
            </div>
            <div class="text">Javascript</div>
          </div>
        </div>

        <!-- card five -->
        <div class="gallery-container w-2">
          <div class="gallery-item">
            <div class="image">
              <img
                src="https://source.unsplash.com/1600x900/?phone"
                alt="phone"
              />
            </div>
            <div class="text">phone</div>
          </div>
        </div>

        <!-- card six -->
        <div class="gallery-container w-2 h2">
          <div class="gallery-item">
            <div class="image">
              <img
                src="https://source.unsplash.com/1600x900/?aminal"
                alt="aminal"
              />
            </div>
            <div class="text">aminal</div>
          </div>
        </div>

        <!-- seven card -->
        <div class="gallery-container w-4 h-2">
          <div class="gallery-item">
            <div class="image">
              <img
                src="https://source.unsplash.com/1600x900/?iceland"
                alt="iceland"
              />
            </div>
            <div class="text">iceland</div>
          </div>
        </div>

        <!-- seven card -->
        <div class="gallery-container w-2 h-2">
          <div class="gallery-item">
            <div class="image">
              <img
                src="https://source.unsplash.com/1600x900/?laptop"
                alt="laptop"
              />
            </div>
            <div class="text">laptop</div>
          </div>
        </div>

        <!-- eight card -->
        <div class="gallery-container w-4">
          <div class="gallery-item">
            <div class="image">
              <img
                src="https://source.unsplash.com/1600x900/?sedan"
                alt="sedan"
              />
            </div>
            <div class="text">sedan</div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="foot1">
        <a href="https://www.twiter.com/ebrima2ray1"
          ><i class="fa fa-twitter"></i
        ></a>

        <a href="https://www.instagram.com/paebou1"

      </div>
      <div class="foot1">&copy; 2020</div>
    </footer>
  </body>
</html>
